<!DOCTYPE html>

<head>

    <title>MatrizTensor</title>
</head>
<body>
    <h1>Tensor</h1>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <script>
        const ejecutar = () =>{
            var tensor = tf.tensor(["3.2","2.6","7.7","40","8.3","3.1",[3,2]])
            console.log(tensor)
            var matriz02 = [
                [10,20,30,50],
                [44,22,66,44],
                [42,84,63,21]
            ]

            var tensor02 = tf.tensor(matriz02)
            console.log(tensor02)
        }

        ejecutar()
    </script>
